<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyTracker – Personal Study Time Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <header class="bg-white shadow">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">StudyTracker</h1>
        <nav>
          <ul class="flex gap-6">
            <li><a href="/index.html" class="hover:text-blue-600">Home</a></li>
            <li><a href="/dashboard.html" class="hover:text-blue-600">Dashboard</a></li>
            <li><a href="/history.html" class="hover:text-blue-600">History</a></li>
          </ul>
        </nav>
      </div>
    </header>


    <!-- History Table -->
  <main class="max-w-4xl mx-auto mt-8 p-4 bg-white rounded-lg shadow">
    <h2 class="text-xl font-semibold mb-4">Your Study Sessions</h2>
    
    <div class="overflow-x-auto">
      <table class="w-full border border-gray-300">
        <thead>
          <tr class="bg-gray-200 text-gray-700">
            <th class="px-4 py-2 border">Date</th>
            <th class="px-4 py-2 border">Subject</th>
            <th class="px-4 py-2 border">Time Studied</th>
            <th class="px-4 py-2 border">Notes</th>
            <th class="px-4 py-2 border">Remove</th>
          </tr>
        </thead>
        <tbody id="historyTable">
          
        </tbody>
      </table>
    </div>
  </main>


    <!-- Footer -->
    <footer class="bg-white shadow mt-10">
      <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-gray-500">
       © 2025 StudyTracker. All rights reserved.
      </div>
    </footer>

    <script src="js/history.js"></script>
    <!-- <script src="js/app.js"></script> -->
  </body>
</html>
