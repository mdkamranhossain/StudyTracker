<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyTracker – Personal Study Time Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <header class="bg-white shadow">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">StudyTracker</h1>
        <nav>
          <ul class="flex gap-6">
            <li><a href="/index.html" class="hover:text-blue-600">Home</a></li>
            <li><a href="/dashboard.html" class="hover:text-blue-600">Dashboard</a></li>
            <li><a href="/history.html" class="hover:text-blue-600">History</a></li>
          </ul>
        </nav>
      </div>
    </header>


<div class="bg-gray-100 min-h-screen flex items-center justify-center flex-col gap-8">

     <!-- Show Todays Date and time -->

  <section>

    <h1 class="text-center text-3xl font-bold my-4">Welcome to StudyTracker Dashboard</h1>
    <h2 class="text-center text-xl font-bold my-4"><span class="font-extrabold text-violet-600">Today</span> <span class="text-green-700" id="date"></span> <span class="text-sky-700" id="time"></span></h2>

  </section >

    <!-- Form Start -->

  <section class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Log Your Study Session</h2>
    
    <form id="study-form" class="space-y-4">
      <!-- Subject Dropdown -->
      <div>
        <label for="subject" class="block font-medium text-gray-700 mb-1">Subject</label>
        <select id="subject" name="subject" class="border border-gray-300 rounded w-full p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
          <option value="" disabled selected>Select Subject</option>
          <option value="math">Mathematics</option>
          <option value="physics">Physics</option>
          <option value="chemistry">Chemistry</option>
          <option value="biology">Biology</option>
          <option value="english">English</option>
          <option value="history">History</option>
          <option value="geography">Geography</option>
          <option value="computer-science">Computer Science</option>
          <option value="economics">Economics</option>
          <option value="art">Art</option>
          <option value="music">Music</option>
          <option value="language">Foreign Language</option>
          <option value="self-study">Self Study</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Date -->
      <div>
        <label for="date" class="block font-medium text-gray-700 mb-1">Date</label>
        <input type="date" id="date" name="date" class="border border-gray-300 rounded w-full p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <!-- Duration -->
      <div>
        <label for="duration" class="block font-medium text-gray-700 mb-1">Study Duration (hours)</label>
        <input type="number" id="duration" name="duration" min="0" step="0.1" placeholder="e.g. 2.5" class="border border-gray-300 rounded w-full p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <!-- Notes -->
      <div>
        <label for="notes" class="block font-medium text-gray-700 mb-1">Notes</label>
        <textarea id="notes" name="notes" rows="3" placeholder="Write what you studied..." class="border border-gray-300 rounded w-full p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"></textarea>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium px-4 py-2 rounded w-full transition-colors">Save Session</button>
      </div>
    </form>
  </section>

</div>



    <!-- Footer -->
    <footer class="bg-white shadow mt-10">
      <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-gray-500">
        © 2025 StudyTracker. All rights reserved.
      </div>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
